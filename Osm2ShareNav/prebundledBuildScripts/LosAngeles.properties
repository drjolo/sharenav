# Properties file generated by the Osm2ShareNav Wizard
# You can have up to 9 regions.
# Ways and POIs in any of the regions will be written to the bundle.
region.1.lat.min = 33.25247
region.1.lon.min = -120.44861
region.1.lat.max = 34.470337
region.1.lon.max = -116.72974

# To choose a different device specific build use the app property.
# ShareNav-Generic-full should work for most phones (except BlackBerry)
app = ShareNav-Generic-editing
#app = ShareNav-Generic-blackberry
#app = ShareNav-Generic-full
#app = ShareNav-Generic-full-nolocation
#app = ShareNav-Generic-minimal
#app = ShareNav-Generic-minimal-bt
#app = ShareNav-Generic-multi
#app = ShareNav-Generic-no-obex
#app = ShareNav-Generic-no-xml

# Routing ability can be disabled to save space in the midlet by setting to false
# or set to one or more defined in the style-file, e.g. motorcar, bicycle, foot
useRouting = motorcar, bicycle, foot

# Style-file containing which way, area and POI types to include in the Midlet
style-file = style-file.xml

# Name of the Midlet on the phone
midlet.name = ShareNavLA
bundle.name = LosAngeles

enableEditing = true

useCellID = true