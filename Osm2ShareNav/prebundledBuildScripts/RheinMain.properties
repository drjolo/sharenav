#Properties file generated by the Osm2ShareNav Wizard
bundle.name = RheinMain

#You can have up to 9 regions. Ways and POIs in any of the regions will written to the bundle.
region.1.lat.min = 49.20
region.1.lon.min = 8.00
region.1.lat.max = 50.75
region.1.lon.max = 9.181824

#To choose a different device type specific build use the app property.
#ShareNav-Generic-full should work for most phones (except BlackBerry)
app = ShareNav-Generic-full
#app = ShareNav-Generic-blackberry
#app = ShareNav-Generic-editing
#app = ShareNav-Generic-full-nolocation
#app = ShareNav-Generic-minimal
#app = ShareNav-Generic-minimal-bt
#app = ShareNav-Generic-multi
#app = ShareNav-Generic-no-obex
#app = ShareNav-Generic-no-xml

#Route ability can be disabled to save space in the midlet by setting to false
#or set to one defined in the style-file, e.g. motorcar or bicycle
useRouting = motorcar, bicycle, foot
useCellID = 262

#Style-file containing which way, area and POI types to include n the midlet
style-file = style-file.xml

midlet.name = ShareNavRM
